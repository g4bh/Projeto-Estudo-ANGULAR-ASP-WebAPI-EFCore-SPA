<div class="row">
  <div class="col-sm-6" *ngIf="ProfSelected">
    <div class="row">
      <div class="col-sm-10 mt-4 mb-4">
        <app-titulo [titulo]="'Professor: ' + ProfSelected.nome"></app-titulo>
      </div>
      <div class="col-sm-2 mt-4">
        <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>
  
    <div class="row pt-6">
      <form [formGroup]="professorForm" (submit)="professorSubmit()">
        <div class="mb-3 mt-7">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="email"  formControlName="nome" class="form-control">     
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Disciplina</label>
          <input type="email"  formControlName="disciplina" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
        </div>
      </form>
    </div>
  
  </div>
  <div [ngClass]="{'col-sm-6': ProfSelected, 'col-sm-12': !ProfSelected}">
    <div class="mt-4 mb-4">
      <app-titulo [titulo]="title"></app-titulo>
    </div> 
    <table class="table table-striped table-hover">
      <thead>
        <tr class="table-dark">
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores">
          <td><button class="btn btn-sm btn-outline-warning" (click)="professorSelect(prof)">Detalhe</button></td>
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
          <td><button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Alunos</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-body">
    <app-alunos></app-alunos>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
